name: Ubuntu

on:
  workflow_dispatch:
  pull_request:
    branches: [master]

jobs:
  build-ubuntu:
    name: Build and run tests (GCC-${{ matrix.gcc }})
    runs-on: ubuntu-20.04
    defaults:
      run:
        shell: bash -l {0}
    strategy:
      matrix:
        gcc: [8, 9, 10]

    steps:
    - uses: actions/checkout@v2

    - uses: conda-incubator/setup-miniconda@v2
      with:
        activate-environment: test
        python-version: 3.8
        auto-update-conda: true
        auto-activate-base: false
        miniconda-version: latest

    - name: Install dependencies
      run: |
        conda update -n test conda
        conda install symengine -c conda-forge

    - name: Configure CMake
      env:
        CC: gcc-${{ matrix.gcc }}
        CXX: g++-${{ matrix.gcc }}
      run: |
        mkdir -p build
        cd build
        cmake .. \
          -DSYMENGINE_PATH_HINT=$CONDA/envs/test/lib/cmake \
          -DCMAKE_BUILD_TYPE=Release\
          -DTWEEDLEDUM_TESTS=ON \
          -DTWEEDLEDUM_PYBINDS=ON

    - name: Build tests
      working-directory: build
      run: make -j2 run_tests

    - name: Build python lib
      working-directory: build
      run: make -j2 _tweedledum

    - name: Run tests
      working-directory: build
      run: |
        ./test/run_tests
